{% extends 'base.html' %}

{% block content %}

<!-- user area to manage bookings -->
<section class="page-section">
    <div class="container">
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0 page-title">
        Your bookings
        </h2>
        <div class="row justify-content-center">
            {% for run in runs %}
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card_title">{{ run.user }}'s run</h5>
                            <p class="card_text">You are booked for a run on {{ run.date }}</p>
                            <span><a class="col-sm-3 btn btn-primary btn-input" href="{% url 'edit_booking' run.id %}">Edit</a></span>
                            <span><a class="col-sm-3 btn btn-primary btn-input" href="{% url 'delete_booking' run.id %}">Delete</a></span>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
