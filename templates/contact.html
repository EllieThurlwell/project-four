{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<section class="page-section">
    <div class="container">
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0 page-title">
        Contact Us
        </h2>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <p>Want to get in touch? Fill out the form and we'll get back to you as soon as we finish our run!</p>
                    
                <form method="POST" style="margin-top: 1.3em;">
                    {{ contact_form | crispy }}
                    {% csrf_token %}
                    <button type="submit" class="col-sm-2 btn btn-primary btn-input">Send message</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
